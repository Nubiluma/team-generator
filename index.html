<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Team Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="linear-gradient">
    <header
      class="pad-block-1rem pad-inline-1rem mar-bottom-1p5rem bg-clr-teal07 border-bottom-teal02-p5rem"
    >
      <h1 class="clr-teal01 ft-sz-2p5rem flex-r-c-c flex-wrap">
        <span>&nbsp; T e a m &nbsp;</span>
        <span>&nbsp; G e n e r a t o r &nbsp;</span>
      </h1>
    </header>
    <main>
      <section class="mar-bottom-1rem flex-r-c-c">
        <form id="name-input-form">
          <input
            type="text"
            name="input"
            class="pad-block-p75rem pad-inline-p5rem-4rem mar-bottom-1rem width-16rem ft-weight-500 ft-sz-1rem border-radius-p25rem border-none bg-clr-teal04"
            id="input-name"
            placeholder="Enter person's name..."
          />
          <button
            class="pad-p75rem border-radius-p25rem ft-weight-500 ft-fam-arial ft-sz-1rem bg-clr-teal07 clr-teal02 border-none"
            id="btn-add-name"
          >
            A d d &nbsp;&nbsp; P e r s o n
          </button>
        </form>
      </section>
      <section class="mar-block-2rem-3rem">
        <div
          id="names-container"
          class="width-85vw mar-inline-auto flex-r-c-c flex-gap-p75rem flex-wrap"
        ></div>
      </section>
      <section class="mar-bottom-p5rem">
        <p class="ft-sz-1p25rem clr-teal08">Set Group Size</p>
        <p class="mar-bottom-p5rem" id="maxSizeInfo"></p>
        <form class="mar-bottom-2p5rem">
          <input
            type="range"
            min="2"
            max="12"
            value="2"
            name="size"
            id="team-size"
            class="accent-clr-teal08"
          />
          <label
            for="size"
            class="mar-left-p25rem ft-weight-500 ft-sz-1p2rem clr-teal08"
            id="team-size-label"
          ></label>
        </form>
      </section>
      <section class="mar-bottom-p5rem">
        <button
          class="pad-p75rem border-radius-p25rem ft-weight-500 ft-fam-arial ft-sz-1rem bg-clr-teal07 clr-teal02 border-none"
          id="generate-teams-btn"
        >
          G e n e r a t e &nbsp; T e a m s
        </button>
      </section>
      <section
        class="flex-r-c-c flex-gap-1rem flex-wrap"
        id="generated-teams"
      ></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
